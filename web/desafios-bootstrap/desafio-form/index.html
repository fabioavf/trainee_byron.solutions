<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <form action="">
            <div class="form-row py-2">
                <div class="col">
                    <label for="primeiro-nome">Primeiro nome</label>
                    <input type="text" name="primeiro-nome" id="primeiro-nome" class="form-control">
                </div>
                <div class="col">
                    <label for="ultimo-nome">Último nome</label>
                    <input type="text" name="ultimo-nome" id="ultimo-nome" class="form-control">
                </div>
            </div>

            <hr>

            <div class="form-row py-2">
                <div class="form-group col col-md-3">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep" class="form-control">
                </div>
            </div>

            <div class="form-row py-2">
                <div class="form-group col-12 col-md-9">
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" id="endereco" class="form-control" placeholder="Rua, Av...">
                </div>

                <div class="form-group col col-md-3">
                    <label for="numero">Número</label>
                    <input type="text" name="numero" id="numero" class="form-control">
                </div>
            </div>

            <div class="form-row py-2">
                <div class="form-group col">
                    <label for="complemento">Complemento</label>
                    <input type="text" name="complemento" id="complemento" class="form-control">
                </div>

                <div class="form-group col">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" class="form-control">
                </div>
            </div>

            <div class="form-row py-2">
                <div class="form-group col-12 col-md">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="form-control">
                </div>
                <div class="form-group col col-md">
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" class="form-control">
                </div>
                <div class="form-group col col-md">
                    <label for="pais">País</label>
                    <input type="text" name="pais" id="pais" class="form-control">
                </div>
            </div>

            <div class="row py-2">
                <div class="form-group col">
                    <button type="submit" class="btn btn-primary btn-block">Salvar</button>
                </div>
            </div>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>
</body>

</html>
