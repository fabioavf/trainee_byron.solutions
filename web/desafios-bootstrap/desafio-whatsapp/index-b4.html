<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>

                <div class="d-flex flex-column">
                    <div class="">

                                <div class="contact-photo mr-3">
                                    <img src="/assets/img/hcode-photo.png" alt="">

                                <div

                                    <h5>Hcode</h5>

                                    <small>Djalma: Bora gravar curso...</small>
                                </div>

                                <div

                    </div>

            </div>

            <div class="col-8 flex-d flex-column">

                    <a href="" class="px-2">
                        <img src="/assets/img/contact.svg" alt="" class="contact-photo">
                    </a>

                    <span class="d-flex flex-column">
                        <span>Hcode</span>
                        <small>Visto por último: segunda-feira às 15:34</small>
                    </span>

            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
