<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hcode - Grid System</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <img src="https://images.unsplash.com/photo-1611434852679-e4f3b9e13cc4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="City Photo" class="img-fluid">
            </div>
            <div class="col">
                <img src="https://images.unsplash.com/photo-1611434852679-e4f3b9e13cc4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="City Photo" class="img-thumbnail">
            </div>
        </div>

        <br>

        <img src="https://images.unsplash.com/photo-1611434852679-e4f3b9e13cc4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="City Photo" class="rounded d-block mx-auto" style="width: 256px;">

        <br>

        <picture>
            <img src="https://images.unsplash.com/photo-1611434852679-e4f3b9e13cc4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="City Photo" class="img-fluid img-thumbnail">
        </picture>

        <br>

        <figure class="figure">
            <img src="https://images.unsplash.com/photo-1611434852679-e4f3b9e13cc4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="City Photo" class="figure-img img-fluid">
            <figcaption class="figure-caption">Legenda da Imagem</figcaption>
        </figure>
        <br>

        <figure class="figure">
            <img src="https://images.unsplash.com/photo-1611434852679-e4f3b9e13cc4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="City Photo" class="figure-img img-fluid">
            <figcaption class="figure-caption">Legenda da Imagem</figcaption>
        </figure>

    </div>



    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

</body>

</html>
