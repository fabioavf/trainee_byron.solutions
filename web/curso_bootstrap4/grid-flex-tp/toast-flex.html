<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hcode - Grid System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
</head>

<body>

    <div aria-live="polite" aria-atomic="true" style="min-height: 100vh;" class="d-flex justify-content-center align-items-center">
        <div class="toast m-4">
            <div class="toast-header bg-primary text-white">
                <strong class="mr-auto">Notificação</strong>
                <small>Agora</small>

                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="toast-body">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti quasi,
                    tempora
                    eveniet quo nesciunt.
                </p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

    <script>
        $(() => {
            $('.toast').toast({
                delay: 5000,
                autohide: false,
                animation: true
            }).toast('show');
        });
    </script>
</body>

</html>
