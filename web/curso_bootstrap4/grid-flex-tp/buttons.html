<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hcode - Grid System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary">Ok</button>
                <button class="btn btn-secondary">Ok</button>
                <button class="btn btn-success">Ok</button>
                <button class="btn btn-danger">Ok</button>
                <button class="btn btn-warning">Ok</button>
                <button class="btn btn-info">Ok</button>
                <button class="btn btn-dark">Ok</button>
                <button class="btn btn-light">Ok</button>
                <button class="btn btn-link">Ok</button>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <input type="button" class="btn btn-primary" value="Ok">
                <a href="" class="btn btn-primary">Ok</a>
                <button class="btn btn-primary">Ok</button>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary">Ok</button>
                <button class="btn btn-outline-secondary">Ok</button>
                <button class="btn btn-outline-success">Ok</button>
                <button class="btn btn-outline-danger">Ok</button>
                <button class="btn btn-outline-warning">Ok</button>
                <button class="btn btn-outline-info">Ok</button>
                <button class="btn btn-outline-dark">Ok</button>
                <button class="btn btn-outline-light">Ok</button>
                <button class="btn btn-outline-link">Ok</button>
            </div>
        </div>

        <div class="row">
            <div class="col">'
                <button class="btn btn-success btn-lg">Ok</button>
                <button class="btn btn-danger btn-sm">Ok</button>
            </div>
        </div>

        <div class="row">
            <div class="col"><button class="btn btn-primary btn-block">Ok</button></div>
        </div>

        <div class="row">
            <div class="col">
                <div class="a btn btn-primary btn-block active">Ok</div>
            </div>
        </div>

        <div class="row">
            <div class="col"><button class="btn btn-danger btn-block" disabled>Ok</button></div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-success" id="btn-auto-save" data-toggle="button">
                    Auto Save
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label for="option1" class="btn btn-secondary"><input type="radio"
                               name="option1" id="option1" checked>
                        1
                    </label>
                    <label for="option2" class="btn btn-secondary"><input type="radio"
                               name="option2" id="option2">
                        2
                    </label>
                    <label for="option3" class="btn btn-secondary"><input type="radio"
                               name="option3" id="option3">
                        3
                    </label>
                </div>
            </div>
        </div>

        <button class="btn btn-primary" id="btn-click">Ativa/Desativa Auto Save</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

    <script>
        $(() => {
            $('#btn-click').on('click', e => {
                $('#btn-auto-save').button('toggle')
            })
        });
    </script>

</body>

</html>
