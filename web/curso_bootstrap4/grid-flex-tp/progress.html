<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hcode - Grid System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="progress">
            <div class="progress-bar" role="progressbar"></div>
        </div>

        <hr>

        <div class="progress">
            <div class="progress-bar w-25" role="progressbar"></div>
        </div>

        <hr>

        <div class="progress">
            <div class="progress-bar w-50" role="progressbar"></div>
        </div>

        <hr>

        <div class="progress">
            <div class="progress-bar w-75" role="progressbar"></div>
        </div>

        <hr>

        <div id="progress" class="progress">
            <div class="progress-bar w-100" role="progressbar" style="width: 10%;"></div>
        </div>
        
        <hr>

        <div class="progress">
            <div class="progress-bar bg-danger w-25" role="progressbar"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

    <script>
        $(() => {
            window.progressInterval = setInterval(() => {
                let progress = $('#progress .progress-bar').css('width').replace('%', '');

                progress = parseInt(progress) + 1;

                if(progress >= 100) {
                    clearInterval(progressInterval);
                }

                $('#progress .progress-bar').css('width', progress + '%');
            }, 5000);
        });
    </script>
</body>

</html>
