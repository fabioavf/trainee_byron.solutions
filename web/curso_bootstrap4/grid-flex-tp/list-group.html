<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hcode - Grid System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
</head>

<body>


    <ul class="list-group">
        <li class="list-group-item">1</li>
        <li class="list-group-item active">2</li>
        <li class="list-group-item">3</li>
        <li class="list-group-item">4</li>
        <li class="list-group-item">5</li>
    </ul>

    <ul class="list-group">
        <li class="list-group-item list-group-item-primary">1</li>
        <li class="list-group-item list-group-item-secondary">2</li>
        <li class="list-group-item list-group-item-danger">3</li>
        <li class="list-group-item list-group-item-success">4</li>
        <li class="list-group-item list-group-item-info">5</li>
    </ul>

    <hr>

    <ul class="list-group">
        <a href="#" class="list-group-item list-group-item-action">1</a>
        <a href="#" class="list-group-item list-group-item-action">2</a>
        <a href="#" class="list-group-item list-group-item-action">3</a>
        <a href="#" class="list-group-item list-group-item-action">4</a>
        <a href="#" class="list-group-item list-group-item-action">5</a>
    </ul>

    <hr>

    <div class="container">
        <ul class="list-group">
            <button class="list-group-item list-group-item-action">1</button>
            <button class="list-group-item list-group-item-action">2</button>
            <button class="list-group-item list-group-item-action">3</button>
            <button class="list-group-item list-group-item-action">4</button>
            <button class="list-group-item list-group-item-action">5</button>
        </ul>
    </div>

    <hr>

    <div class="container">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">1</li>
            <li class="list-group-item">2</li>
            <li class="list-group-item">3</li>
            <li class="list-group-item">4</li>
            <li class="list-group-item">5</li>
            <li class="list-group-item">6</li>
        </ul>

        <ul class="list-group list-group-flush list-group-horizontal-sm">
            <li class="list-group-item">1</li>
            <li class="list-group-item">2</li>
            <li class="list-group-item">3</li>
            <li class="list-group-item">4</li>
            <li class="list-group-item">5</li>
            <li class="list-group-item">6</li>
        </ul>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

    <script>
    </script>

</body>

</html>
