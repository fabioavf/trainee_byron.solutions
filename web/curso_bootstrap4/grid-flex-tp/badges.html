<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hcode - Grid System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <h1>Hcode Treinamentos <span class="badge badge-primary">Novo</span></h1>
        <h2>Hcode Treinamentos <span class="badge badge-primary">Novo</span></h2>
        <h3>Hcode Treinamentos <span class="badge badge-primary">Novo</span></h3>
        <h4>Hcode Treinamentos <span class="badge badge-primary">Novo</span></h4>
        <h5>Hcode Treinamentos <span class="badge badge-primary">Novo</span></h5>
        <h6>Hcode Treinamentos <span class="badge badge-primary">Novo</span></h6>
    </div>

    <hr>

    <div class="container">
        <button id="btn-click" type="button" class="btn btn-primary"> Clique Aqui <span
                  class="badge badge-light">0</span></button>
    </div>

    <hr>

    <div class="container">
        <button class="btn btn-primary">
            Caixa de Entrada <span class="badge badge-light">5</span>
            <span class="sr-only">Há 5 mensagens não lidas</span>
        </button>
    </div>

    <hr>

    <div class="container">
        <span class="badge badge-primary">1</span>
        <span class="badge badge-secondary">2</span>
        <span class="badge badge-success">3</span>
        <span class="badge badge-danger">4</span>
        <span class="badge badge-warning">5</span>
        <span class="badge badge-info">6</span>
        <span class="badge badge-dark">7</span>
        <span class="badge badge-light">8</span>
    </div>

    <hr>

    <div class="container">
        <span class="badge badge-primary">Ok</span>
        <span class="badge badge-primary badge-pill">Ok</span>
    </div>

    <hr>

    <div class="container">
        <a href="#" class="badge badge-success">Verde</a>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>

    <script>
        $(() => {
            $('#btn-click').on('click', e => {
                const valor = parseInt($(e.target).find('.badge').text());

                $(e.target).find('.badge').text(valor + 1);
            });
        });
    </script>

</body>

</html>
